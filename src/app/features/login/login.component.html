<mat-card class="centred-content">
  <mat-card-header>
    <mat-card-title color="primary">
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form novalidate #userForm="ngForm">
      <p>
        Choose an existing user
      </p>
      <app-list (select)="login($event)"></app-list>
    </form>
  </mat-card-content>
</mat-card>
