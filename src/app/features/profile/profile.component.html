<div class="profile">
  <mat-card class="large-centred-content">
    <mat-card-header>
      <mat-card-title color="primary">
        Chat
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-content">
      <div class="profile-users">
        Select Profile:
        <app-list (select)="selectProfile($event)"></app-list>
      </div>
      <div class="current-profile">
        <p><span class="title">Name: </span> {{user.name}}</p>
        <p><span class="title">First Name: </span>{{user.firstName}}</p>
        <p><span class="title">Last Name: </span>{{user.lastName}}</p>

      </div>

    </mat-card-content>
  </mat-card>
</div>
